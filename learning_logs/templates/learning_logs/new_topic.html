{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block title %}Add a new topic{% endblock %}

{% block header %}
    <h2>Add a new topic:</h2>
{% endblock %}

{% block content %}

    <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <!--{{ form.as_p }}-->
        {% buttons %}
        <button name="submit">add topic</button>
        {% endbuttons %}
    </form>
{% endblock %}
